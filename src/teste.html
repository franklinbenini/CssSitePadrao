  <h2>Responsive Form</h2>
<p>Resize the bform-rowser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other.</p>

<div class="form-container">
  <form action="/action_page.php">
    <div class="form-row">
      <div class="form-col-20">
        <label for="fname">First Name</label>
      </div>
      <div class="form-col-80">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="form-row">
      <div class="form-col-20">
        <label for="lname">Last Name</label>
      </div>
      <div class="form-col-80">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="form-row">
      <div class="form-col-20">
        <label for="country">Country</label>
      </div>
      <div class="form-col-80">
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-col-20">
        <label for="subject">Subject</label>
      </div>
      <div class="form-col-80">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="form-row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
